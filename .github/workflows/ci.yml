name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Verify managed copies (no symlinks)
        run: node scripts/ci-verify-managed-copies.js

      - name: Smoke run setup (no guide)
        run: node bin/setup.js --yes --no-codex-guide

      - name: Generate manifest/index
        run: node bin/setup.js --yes

      - name: Verify codex manifest
        run: node scripts/ci-verify-codex-manifest.js

      - name: Run tests
        run: npm test --silent
